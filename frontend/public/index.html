<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload and Verification</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    input[type="file"] { margin-bottom: 20px; }
    button { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Document</h1>
    <form id="uploadForm">
      <input type="file" id="document" name="document" required />
      <input type="text" id="owner" name="owner" placeholder="Owner Address" required />
      <button type="submit">Upload Document</button>
    </form>
    <div class="result" id="uploadResult"></div>

    <h1>Verify Document</h1>
    <form id="verifyForm">
      <input type="text" id="hash" name="hash" placeholder="Document Hash" required />
      <button type="submit">Verify Document</button>
    </form>
    <div class="result" id="verifyResult"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('document', document.getElementById('document').files[0]);
      formData.append('owner', document.getElementById('owner').value);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('uploadResult').innerHTML = `Document uploaded successfully. Hash: ${result.fileHash}`;

          // Register the document hash on the blockchain
          const registerResponse = await fetch('/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              ipHash: result.fileHash,
              owner: document.getElementById('owner').value
            })
          });

          if (registerResponse.ok) {
            document.getElementById('uploadResult').innerHTML += '<br>Certificate registered successfully.';
          } else {
            const registerError = await registerResponse.text();
            document.getElementById('uploadResult').innerHTML += `<br>Error registering certificate: ${registerError}`;
          }
        } else {
          document.getElementById('uploadResult').innerHTML = `Error: ${result.message}`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('uploadResult').innerHTML = 'Error uploading document.';
      }
    });

    document.getElementById('verifyForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const hash = document.getElementById('hash').value;

      try {
        const response = await fetch('/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ hash })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        const result = await response.json();
        document.getElementById('verifyResult').innerHTML = `Document verified successfully.<br>IP Hash: ${result.ipHash}<br>Owner: ${result.owner}<br>Timestamp: ${result.timestamp}`;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('verifyResult').innerHTML = `Error verifying document: ${error.message}`;
      }
    });
  </script>
</body>
</html>
